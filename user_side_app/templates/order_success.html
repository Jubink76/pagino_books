{% extends 'base.html' %}
{% load static %}

{% block css_link %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-200px)] flex items-center justify-center p-10 bg-gray-100">
  <div class="max-w-lg w-full mx-auto bg-white rounded-lg shadow-md relative">
    <div class="p-10 text-center">
      <!-- Success Image -->
      <img 
        src="{% static 'user/images/logo/success.jpg' %}"
        alt="Order Confirmation" 
        class="max-w-[200px] mx-auto mb-3"
      >
      
      <!-- Success Message -->
      <h2 class="text-green-600 text-2xl font-semibold mb-4">Order Confirmed</h2>
      <p class="text-gray-600 text-sm mb-2">Thank you for your purchase!</p>
      <p class="text-gray-600 text-sm mb-2">Your order has been placed and is being processed.</p>
      
      <!-- Buttons -->
      <div class="flex gap-3 justify-center mt-6">
        <a href="{% url 'user_orders' %}"class="inline-flex items-center px-5 py-2 bg-blue-500 text-white rounded hover:translate-y-[-2px] transition-transform duration-300 hover:shadow-md text-sm">
          <i class="fa fa-list mr-2"></i> View Order
        </a>
        <a href="{% url 'shop_page' %}"class="items-center px-5 py-2 bg-yellow-400 text-black rounded hover:translate-y-[-2px] transition-transform duration-300 hover:shadow-md text-sm">
          <i class="fa fa-shopping-bag mr-2"></i> Continue Shopping
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block script %}
{% endblock %}
