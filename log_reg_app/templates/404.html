{% extends 'base.html' %}

{% load static %}
{% block css_link %}
<script src="https://cdn.tailwindcss.com"></script>
{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50">
    <div class="text-center px-4">
        <div class="text-7xl mb-4 animate-bounce">
            <span class="inline-block transform hover:scale-110 transition-transform duration-200">🙈</span>
            <span class="inline-block ml-2 transform hover:scale-110 transition-transform duration-200">️</span>
        </div>
        <div class="text-3xl font-bold mb-4 bg-gradient-to-r from-orange-400 to-orange-600 text-transparent bg-clip-text transform hover:scale-105 transition-all duration-300 animate-pulse">
            Oops!
        </div>
        <h1 class="text-blue-600 font-bold text-9xl mb-4">404</h1>
        <p class="text-gray-600 text-xl mb-8">We are sorry, the page you've requested is not available.</p>
        <div class="flex justify-center items-center gap-2">
            <input type="text" placeholder="Search" class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button class="px-6 py-2 bg-yellow-400 hover:bg-yellow-500 text-gray-800 rounded-lg transition duration-200">Go</button>
        </div>
        {% if request.user.is_authenticatd %}
        <a href="{% url 'homepage_after_login' %}" class="block mt-8 text-blue-500 hover:text-blue-600 transition duration-200">
            Go To Homepage
        </a>
        {% else %}
        <a href="{% url 'user_login' %}" class="block mt-8 text-blue-500 hover:text-blue-600 transition duration-200">
            Go To Login page
        </a>
        {% endif %}
    </div>
</div>
{% endblock %}
