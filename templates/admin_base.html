{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.9.55/css/materialdesignicons.min.css">
</head>
<body class="bg-gray-900 text-white">
  <div class="flex">
    <nav class="bg-gray-800 fixed top-8 left-8  w-56 bottom-8 p-6 rounded-lg">
      <div class="flex justify-between items-center mb-4">
        <a href="{% url 'admin_dashboard' %}" class="inline-block">
          <img src="{% static 'user/images/logo/transparent_logo.svg' %}" alt="Logo" class="w-50 h-20">
        </a>
      </div>
        <!-- Profile Section with Dropdown -->
        <div class="relative">
          <div class="flex items-center space-x-4 mb-4">
            <div class="relative">
              <img src="{% static 'admin/images/faces/face15.jpg' %}" alt="Profile" class="w-10 h-10 rounded-full">
              <span class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 rounded-full"></span>
            </div>
            <div>
              <h4 class="text-lg font-medium">JUBIN</h4>
              <p class="text-gray-400 text-sm">Shop admin</p>
            </div>
            
            <!-- Dropdown Toggle -->
            <div class="relative">
              <button id="dropdownToggle" class="text-gray-400 hover:text-white transition-colors">
                <i class="mdi mdi-dots-vertical text-2xl"></i>
              </button>

              <!-- Dropdown Menu -->
              <div id="dropdownMenu" class="hidden absolute right-0 mt-2 w-48 bg-gray-700 rounded-lg shadow-lg z-50">
                <ul class="py-1">
                  <li>
                    <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-600 flex items-center">
                      <i class="mdi mdi-account mr-2 text-green-500"></i>
                      Profile
                    </a>
                  </li>
                  <li>
                    <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-600 flex items-center">
                      <i class="mdi mdi-cog mr-2 text-blue-500"></i>
                      Settings
                    </a>
                  </li>
                  <li>
                    <a href="{% url 'admin_logout' %}" class="block px-4 py-2 text-sm hover:bg-gray-600 flex items-center">
                      <i class="mdi mdi-logout mr-2 text-red-500"></i>
                      Logout
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      

      <ul class="space-y-2">
        <li class="relative group">
          <a href="{% url 'admin_dashboard' %}" class="flex items-center space-x-4 px-4 py-2 rounded-md hover:bg-gray-700 transition-colors">
            <i class="mdi mdi-speedometer text-2xl text-pink-500"></i>
            <span class="text-lg font-medium">Dashboard</span>
          </a>
        </li>
        <li class="relative group">
          <a href="{% url 'admin_users' %}" class="flex items-center space-x-4 px-4 py-2 rounded-md hover:bg-gray-700 transition-colors">
            <i class="mdi mdi-account text-2xl text-green-500"></i>
            <span class="text-lg font-medium">Users</span>
          </a>
        </li>
        <li class="relative group">
          <a href="{% url 'admin_category' %}" class="flex items-center space-x-4 px-4 py-2 rounded-md hover:bg-gray-700 transition-colors">
            <i class="mdi mdi-format-list-bulleted text-2xl text-blue-500"></i>
            <span class="text-lg font-medium">Category</span>
          </a>
        </li>
        <li class="relative group">
          <a href="{% url 'admin_products' %}" class="flex items-center space-x-4 px-4 py-2 rounded-md hover:bg-gray-700 transition-colors">
            <i class="mdi mdi-cube text-2xl text-yellow-500"></i>
            <span class="text-lg font-medium">Products</span>
          </a>
        </li>
        <li class="relative group">
          <a href="{% url 'admin_orders' %}" class="flex items-center space-x-4 px-4 py-2 rounded-md hover:bg-gray-700 transition-colors">
            <i class="mdi mdi-cart text-2xl text-blue-500"></i>
            <span class="text-lg font-medium">Orders</span>
          </a>
        </li>
        <li class="relative group">
          <a href="{% url 'admin_coupon' %}" class="flex items-center space-x-4 px-4 py-2 rounded-md hover:bg-gray-700 transition-colors">
            <i class="mdi mdi-ticket text-2xl text-red-500"></i>
            <span class="text-lg font-medium">Coupons</span>
          </a>
        </li>
        <li class="relative group">
          <a href="{% url 'admin_offer' %}" class="flex items-center space-x-4 px-4 py-2 rounded-md hover:bg-gray-700 transition-colors">
            <i class="mdi mdi-gift text-2xl text-yellow-500"></i>
            <span class="text-lg font-medium">Offers</span>
          </a>
        </li>
        <li class="relative group">
          <a href="{% url 'return_requests' %}" class="flex items-center space-x-4 px-4 py-2 rounded-md hover:bg-gray-700 transition-colors">
            <i class="mdi mdi-recycle text-2xl text-green-500"></i>
            <span class="text-lg font-medium">requests</span>
          </a>
        </li>
      </ul>
    </nav>
    <div class="flex-1 ml-64 p-8">
      {% block content %}
      {% endblock %}
    </div>
  </div>

  <script>
    // Dropdown toggle functionality
    const dropdownToggle = document.getElementById('dropdownToggle');
    const dropdownMenu = document.getElementById('dropdownMenu');

    dropdownToggle.addEventListener('click', () => {
      dropdownMenu.classList.toggle('hidden');
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', (event) => {
      if (!dropdownToggle.contains(event.target) && !dropdownMenu.contains(event.target)) {
        dropdownMenu.classList.add('hidden');
      }
    });
  </script>
  {% block script %}
  
  {% endblock %}
</body>
</html>
